					<h5  id="signinHeading" style="padding:5%"><b>Login with your registered email address</b></h5>

					<div class="input-group" >
						
						<span class="input-group-addon" ><i class="glyphicon glyphicon-user" ></i></span>
						<input id="username" type="email" class="form-control" name="username" placeholder="Email" autofocus required formControlName="username" >
					</div>
					<label id="passwordLabel"></label>	<br>
					<div class="input-group">
						
						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
						<input id="password" type="password" class="form-control" name="password" placeholder="Password" id="formGroupInputLarge" autofocus required formControlName="password">
					</div>
															
						<br><br>							
							
						<input type="checkbox" id="rememberme" name="rememberme" >&nbsp; &nbsp;Remember Me?&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;

						&nbsp; &nbsp; &nbsp; &nbsp; &nbsp;<button   [disabled]="!loginForm.valid" class=" center-block btn-lg center-block"  (click)="authenticate($event)">Login</button>
